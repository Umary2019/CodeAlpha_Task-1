<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üõçÔ∏è Bargazal Complex</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link active">Products</a>
                <a href="cart.html" class="nav-link cart-link">
                    üõí Cart <span id="cart-count" class="cart-count">0</span>
                </a>
                <div id="auth-links" class="auth-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link">Register</a>
                </div>
                <div id="user-links" class="user-links" style="display: none;">
                    <span id="user-name" class="nav-link user-name"></span>
                    <button id="logout-btn" class="nav-link logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="products-section">
        <div class="container">
            <div class="products-header">
                <h1>Our Products</h1>
                <div class="products-controls">
                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="home">Home & Garden</option>
                            <option value="accessories">Accessories</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-filter">Sort By:</label>
                        <select id="sort-filter" class="filter-select">
                            <option value="createdAt">Newest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>

            <div id="products-container" class="products-grid">
                <!-- Products will be loaded here -->
            </div>

            <div id="pagination" class="pagination">
                <!-- Pagination will be loaded here -->
            </div>

            <div id="no-products" class="no-products" style="display: none;">
                <h3>No products found</h3>
                <p>Try adjusting your search or filter criteria.</p>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
