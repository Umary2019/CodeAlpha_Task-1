<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üõçÔ∏è ShopEasy</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link cart-link">
                    üõí Cart <span id="cart-count" class="cart-count">0</span>
                </a>
                <div id="auth-links" class="auth-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link active">Register</a>
                </div>
                <div id="user-links" class="user-links" style="display: none;">
                    <span id="user-name" class="nav-link user-name"></span>
                    <button id="logout-btn" class="nav-link logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Create Account</h2>
                    <p>Join thousands of happy shoppers today</p>
                    
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                            <small>Password must be at least 6 characters long</small>
                        </div>

                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                            Create Account
                        </button>

                        <div class="auth-links">
                            <p>Already have an account? <a href="login.html">Sign in here</a></p>
                        </div>
                    </form>

                    <div id="register-message" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
